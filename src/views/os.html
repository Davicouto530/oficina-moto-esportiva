<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">

    <!-- Impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="frmOS" class="mt-2 row g-3">

            <!-- Buscar cliente -->
            <div class="col-md-6" id="buscarclientes">
                <label for="inputSearchOs" class="form-label">Buscar Placa</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="inputSearchOs" maxlength="30" spellcheck="false">
                    <button type="button" class="btn btn-dark ml-2" id="btnRead" onclick="searchOs()">Buscar</button>
                </div>
                <!--Lista de sugestão - estilo Google-->
                <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data de entrada</label>
                <input type="text" class="form-control" id="inputData" disabled>
            </div>

            <!-- Numero da OS -->
            <div class="col-md-3">
                <label for="inputNumOs" class="form-label">Nº OS</label>
                <input type="text" class="form-control" disabled id="inputNumOs" spellcheck="false" maxlength="30">
            </div>

            <!-- Placa -->
            <div class="col-md-4">
                <label for="inputPlacaOs" class="form-label">Placa</label>
                <input type="text" class="form-control" disabled id="inputPlacaOs" spellcheck="false" maxlength="30">
            </div>

            <!-- Modelo -->
            <div class="col-md-4">
                <label for="inputModeloOs" class="form-label">Modelo</label>
                <input type="text" class="form-control" disabled id="inputModeloOs" spellcheck="false" maxlength="30">
            </div>

            <!-- Marca -->
            <div class="col-md-4">
                <label for="inputMarcaOs" class="form-label">Marca</label>
                <input type="text" class="form-control" disabled id="inputMarcaOs" spellcheck="false" maxlength="30">
            </div>

            <!-- Linha -->
            <hr class="mt-4 border border-dark border -1">

            <!--Id do cliente (oculto)-->
            <input type="text" id="inputIdOs">

            <!-- Valor -->
            <div class="col-md-4">
                <label for="inputValorOS" class="form-label">Valor do serviço</label>
                <input type="text" class="form-control" id="inputValorOS" spellcheck="false" maxlength="30">
            </div>

            <!-- Prazo  -->
            <div class="col-md-4">
                <label for="inputPrazoOS" class="form-label">Prazo</label>
                <input type="text" class="form-control" id="inputPrazoOS" spellcheck="false"  maxlength="15">
            </div>

            <!-- Dados do equipamento  -->
            <div class="col-md-4">
                <label for="inputFuncRespOS" class="form-label">Mecânico responsável</label>
                <input type="text" class="form-control" id="inputFuncRespOS" spellcheck="false" maxlength="50">
            </div>

            <!-- Problema relatado pelo cliente -->
            <div class="col-md-6">
                <label for="inputProblemaOS" class="form-label">Problema relatado pelo cliente</label>
                <input type="text" class="form-control" id="inputProblemaOS" spellcheck="false" maxlength="500">
            </div>

            <!-- Diagnóstico técnico -->
            <div class="col-md-6">
                <label for="inputDiagnosticoOS" class="form-label">Diagnóstico técnico</label>
                <input type="text" class="form-control" id="inputDiagnosticoOS" spellcheck="false" maxlength="500">
            </div>

            <!-- Peças necessárias para reparo -->
            <div class="col-md-6">
                <label for="inputPecasRepOS" class="form-label">Peças necessárias para reparo</label>
                <input type="text" class="form-control" id="inputPecasRepOS" spellcheck="false" maxlength="500">
            </div>

            <!-- Status da OS  -->
            <div class="col-md-6">
                <label for="inputStatusOS" class="form-label">Status da OS</label>
                <select class="form-select" id="inputStatusOS" name="OS">
                    <option value=""></option>
                    <option>Pendente</option>
                    <option>Em andamento</option>
                    <option>Concluída</option>
                    <option>Cancelada</option>
                </select>
            </div>

            <!--Botões-->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Gerar OS</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirOs()">Delete</button>
                <button type="button" class="btn btn-primary" id="btnImprimir">Imprimir recibo</button>
                <button type="button" class="btn btn-dark" onclick="inputOs()">Buscar OS</button>

                <button type="reset" class="btn mt-3" id="btnReset" onclick="resetForm()"></button>
            </div>

        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <script src="rendererOS.js"></script>
</body>

</html>
