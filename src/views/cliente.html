<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">

    <!--Impedir a execução de scripts externos ou não autorizados-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="d-flex justify-content-center mt-2 mb-2">Cadastro de cliente</h1>

    <div class="container">
        <form id="frmClient" class="mt-2 row g-3">
            <!--Buscar cliente-->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClinet" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-dark" id="btnRead" onclick="searchClient()">Buscar</button>
            </div>

            <!--Linha-->
            <hr class="mt-4 border border-primary border -1">

            <!--Nome do cliente-->
            <div class="col-md-8">
                <label for="inputNameClient" class="form-label">Nome</label>

                <input type="text" class="form-control" id="inputNameClient" required spellcheck="false" maxlength="30">
            </div>

            <!--CPF do cliente-->
            <div class="col-md-4">
                <label for="inputCPFClient" class="form-label">CPF</label>

                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="30">
            </div>

            <!--Email-->
            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">Email</label>

                <input type="email" class="form-control" id="inputEmailNameClient" required spellcheck="false"
                    maxlength="30">
            </div>

            <!--Telefone-->
            <div class="col-md-4">
                <label for="inputIPhoneClient" class="form-label">Telefone</label>

                <input type="tel" class="form-control" id="inputIPhoneClient" required spellcheck="false" maxlength="15">
            </div>

            <!--CEP-->
            <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>

                <input type="tel" class="form-control" id="inputCEPClient" required spellcheck="false" maxlength="9">
            </div>

            <!--Numero-->
            <div class="col-md-3">
                <label for="inputNumberClient" class="form-label">Numero</label>

                <input type="tel" class="form-control" id="inputNumberClient" required spellcheck="false" maxlength="5">
            </div>


            <!--Botões-->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>

                <button type="reset" class="btn mt-3" id="btnReset" onclick="resetForm()"></button>
            </div>
        </form>
    </div>

    <!--Bootstrap-->
    <script src="../public/js/bootstrap.min.js"></script>

    
</body>
</html>
